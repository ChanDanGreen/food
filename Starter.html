<html>
  <head>
  <style>
  body{
    background-color: black;
}
  img {
  position: absolute;
  top: 50%;
  transform: translate(0% , -50%);
  min-width: 100%;
  max-width: 100%;
  height: auto;
}
  </style>
  <title>Test</title>
  <script type="text/javascript">
    var imageURLs = [ "https://i.imgur.com/dNxVkOx.jpg" , "https://i.imgur.com/gmwL8Xz.jpg" , "https://i.imgur.com/8nr2Ree.jpg" , "https://i.imgur.com/8jvHR6I.jpg" , "https://i.imgur.com/ELnXUib.jpg" , "https://i.imgur.com/2NiFkoe.jpg" 
 ];
    function getImageTag() {
      var img = '<img src=\"';
      var randomIndex = Math.floor(Math.random() * imageURLs.length);
      img += imageURLs[randomIndex];
      img += '\" alt=\"Some alt text\"/>';
      return img;
    }
  </script>
  </head>
  <body>
  <script type="text/javascript">
    document.write(getImageTag());
  </script>
  </body>
  </html>
